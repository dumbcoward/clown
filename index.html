<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cube</title>
  <style>
    html,body,#app { height: 100%; margin: 0; }
    canvas { display: block; }
  </style>
  <script type="module" crossorigin src="./assets/index-DyqB1H7L.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-BPrmZLXa.css">
</head>
<body>
  <div id="app"></div>

  <div id="ui-panel">
    <button id="ui-toggle">üòê</button>
    <div id="ui-content" class="bevel-container">
      <div id="resolution">
        <input
          type="range"
          id="resolution-slider"
          min="100"
          max="1000"
          step="1"
          value="1000"
        />
        <span id="resolution-value">Resolution: 1000</span>
      </div>

      <select id="object-model">
        <option value="chop">chop</option>
        <option value="doomscroll">doomscroll</option>
        <option value="moka">moka</option>
        <option value="parry">parry</option>
        <option value="pepsi">pepsi</option>
        <option value="totem">totem</option>
      </select>
      
      <div id="zoom">
        <input
          type="range"
          id="zoom-slider"
          min="0.15"
          max="5"
          step="0.01"
          value="1"
        />
        <span id="zoom-value">Scale: 1</span>
      </div>

      <div id="light">
        <input
          type="range"
          id="light-slider"
          min="0"
          max="10"
          step="0.01"
          value="1"
        />
        <span id="light-value">Intensity: 1.0</span>
      </div>

      <div id="light-rotation">
        <label>
          <input type="radio" name="light-model-mode" value="light" checked />
          Light
        </label>
        <label>
          <input type="radio" name="light-model-mode" value="model" />
          Model
        </label>
      </div>
      <input type="color" id="color-picker"/>
    </div>
    
  </div>

  <!-- anywhere in body -->
  <div class="vector-art" aria-hidden="true"></div>
</body>
</html>
